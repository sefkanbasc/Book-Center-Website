
<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Book Center</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./assets/toastr/toastr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


  <nav class="navbar">

    <h2 class="title">Bookshop</h2>
    <ul class="menu">

      <li class="active">Books</li>
      <li>AUDIOBOOKS</li>
      <li>GIFTS</li>
      <li>ABOUT</li>
    </ul>

    


    <ul class="menu_icons">
      <li><i class="bi bi-person"></i></li>
      <li><i class="bi bi-search"></i></li>
      <li class="basket_icon" onclick="toggleModalEl();">
        <i class="bi bi-bag"></i>
        <span class="basket_count"></span>
      </li>

    </ul>


  </nav>

  <section class="slider">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/slide1.png" class="d-block w-100" alt="Online School">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide2.png" class="d-block w-100" alt="International Childresn's Book Day">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/slide3.png" class="d-block w-100" alt="Speacial Offer">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section class="store my-5">
    <div class="filter_background"></div>
    <div class="filter">
      <li class="active">Tümü</li>
      <li>Roman</li>
      <li>Kişişe Gelişim</li>
      <li>Fantastik</li>
   

    </div>
    <div class="row book_list">
    </div>

  </section>

  <div class="basket_modal">
    <div class="basket_items">
      <i class="bi bi-x" onclick="toggleModalEl()"></i>
      <h2 class="basket_title">Your Items</h2>
      <ul class="basket_list">
        <li class="basket_item">No items to Buy again</li>
        
      </ul>
      <div class="basket_total">
        <span class="fw-bold mb-3 fs-4 total_price" ></span>
        <a href="#payment">
        <button  class="btn_purple">CHECKOUT</button>
      </a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/toastr/toastr.min.js"></script>

  <script type="text/javascript" src="app.js"></script>

   <div class="payment" id="payment">
    <h1 class="payTitle">Personal Information</h1>
    <label>Name and Surname</label>
    <input type="text" class="payInput" placeholder="sefkan Basci">
    <label>Phone Number</label>
    <input type="number" class="payInput" placeholder="+99 245 2232">
    <label>Addrees</label>
    <input type="text" class="payInput" placeholder="Roma st 15 21 150">
    <h1 class="payTitle">Card Information</h1>
      <div class="cardIcons">
        <img src="./assets/images/visa.png" alt="" class="cardIcon" width="40">
        <img src="./assets/images/master.png" alt="" class="cardIcon" width="40">
      </div>
       
      <input type="password" class="payInput" placeholder="Card Number">

      <div class="cardInfo">
        <input type="text" class="payInput sm" placeholder="mm">
        <input type="text" class="payInput sm" placeholder="yyyy" >
        <input type="text" class="payInput sm" placeholder="cvv">

      </div>
      
       <button class="payButton">Checkout!</button>
       <span class="close">X</span>

   </div>


</body>

</html>
